tags:
  - name: 폴백
    description: 폴백 블록으로 들어온 데이터를 관리하기 위한 api입니다.
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /fallback:
    get:
      security:
        - bearerAuth: []
      tags:
        - 폴백
      summary: 폴백 블록으로 들어온 데이터를 가져옵니다.
      description: 폴백 블록으로 들어온 데이터를 가져옵니다. page * size + 1번 부터 size개 만큼 가져옵니다.
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: 가져올 페이지 입니다. 0페이지부터 시작합니다. 0페이지라면 0번부터 가져옵니다.
        - in: query
          name: size
          schema:
            type: integer
          description: 가져올 아이템의 개수입니다.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  result:
                    type: array
